<!DOCTYPE html>

  <head>

    <title>Minha Página</title>
    <link

            <a class="nav-link" aria-current="page" href="#quemsomos"

    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">

            <div class="col-lg-6">

            <div class="face amarela col-lg-3"></div>
            <div class="face azul col-lg-3"></div>
            <div class="face amarela col-lg-3"></div>
          </div>

            <div class="face amarela col-lg-3"></div>
            <div class="face azul col-lg-3"></div>
